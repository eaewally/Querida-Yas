<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querida Yas</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        #imagem {
            max-width: 100%;
            max-height: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="querida-yas.jpg" alt="Imagem da personagem Ashe" id="imagem">

    <iframe id="audioIframe" src="https://www.youtube.com/embed/PwiSxynUu_k?enablejsapi=1&autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&loop=1&playlist=PwiSxynUu_k" frameborder="0"></iframe>

    <script>
        function onYouTubeIframeAPIReady() {
            let player = new YT.Player('audioIframe', {
                events: {
                    'onReady': function(event) {
                        event.target.setVolume(30); // Define o volume para 30%
                    }
                }
            });
        }

        // Carrega a API do YouTube
        let script = document.createElement("script");
        script.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(script);
    </script>
</body>
</html>
